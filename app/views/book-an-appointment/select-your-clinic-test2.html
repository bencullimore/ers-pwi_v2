{% extends 'templates/nhs_transaction_layout.html' %}
{% import 'includes/form_macros.html' as form_macros %}

{% block afterHeader %}
  {% include "includes/service-headers/book-an-appointment.html" %}
{% endblock %}




{% block content %}
<main id="content" role="main">

   <nav id="menu" style="background-color:#fff;">
    <header role="banner" id="global-header" style="background-color:#00A19B;">
      <div class="header-container">
          <div class="container-fluid" style="padding: 0px;">
                <div class="row-fluid">
                    <div class="span8" >
                        <h2 style="color:#fff;font-size:18px;padding-top:25px;">Filter Clinics</h2>
                    </div>
                    
                    <div class="span4" >
                        <a class="close-button" style="float:right;color:#fff;padding-top:1rem;padding-bottom:1rem;"><img src="{{assetPath}}images/x_37x37.png" width="37px" height ="37px" alt=""></a>
                    </div>

                </div>
            </div>
        </div>
    </header>
</nav>

    <main id="panel">
  <header>
    <h2>Panel</h2>
      <div class="toggle-button button">hello</div>
  </header>

    
</main>

    
</main>

<script src="/public/javascripts/slideout.min.js"></script>
    <script>
      var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70,
          'side': 'right',
          'options.duration' :4000,
      });
        
      // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
      });
        
      // Close button
      document.querySelector('.close-button').addEventListener('click', function() {
        slideout.close();
      });        
        
    </script>


{% endblock %}
